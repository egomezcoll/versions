<div class="row elementRow" ng-repeat="output in outputs">
    <div class="col-md-10">
        <div class="row">
            <div class="col-md-8" style="text-align: center;">
                <div style="width:100%; font-weight: 700; font-size:18px; text-align: left;">{{output.title}}</div>
                <div id="content{{output.id}}">
                    <div ng-click="nextRepost(output.id)" style="padding-top:25px; padding-bottom: 25px;" ng-bind-html="output.element"></div>
                </div>
            </div>
            <div class="col-md-4" style='margin-top: 50px; overflow: auto; max-height: 400px; border-top: 1px solid #CCCCCC;'>
                <div class="row" ng-repeat='com in comments | filter:{postId: output.id}' style="border-bottom: 1px dotted #CCCCCC; font-size:12px; text-align: left;">
                    <div class="col-md-4">
                        <div style="width: 100%; padding:0px; margin-top:15px;"><img style="border-radius: 30px;" src="../images/facebook.gif" height="60px" width="60px"></div>
                        <div style="width: 100%; text-align: center; padding:5px; margin:0 auto; font-weight: 700;">{{com.username}}</div>
                    </div>
                    <div class="col-md-8" style="height: 80px; padding:5px; margin-top:15px;">
                        {{com.comment}}
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8"></div>
            <div class="col-md-4" ng-if="loggedIn" style="height: 80px; padding: 5px;">
                <textarea class="form-control" rows="4" placeholder="Write a comment.."></textarea>
                <button type="button" style='margin-top:5px;' class="btn btn-primary btn-sm btn-block">Send</button>
            </div>
        </div>
        
    </div>
    <div class="col-md-2">
        {{output.coments}}
    </div>
</div>
